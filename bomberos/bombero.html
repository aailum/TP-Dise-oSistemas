<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomberos</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bomb.css">
</head>
<body>
  <div id="contenedor" align="center">
    <form > 
      <h3>Ingreso</h3>
      <div class="mb-3">
        <label for="inputUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario"> 
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div id="help" class="form-text">Si no todavía no tiene usuario comuniquese con su coordinador</div><br>
      <button id="ingreso" type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</body>
</html>
