<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <img src="../css/logo.jpeg" alt="Logo de RescueLens">
        <a href="crearUsuario.html">Crear Usuario</a>
        <a href="listaUsuarios.html">Lista Usuario</a>
    </div>
    <div class="content">
        <header>
            <h1>RescueLens</h1>
        </header>

        <div class="contenedor1">
            <h3>Crear Usuario</h3>
    
            <form action="#">
                <div class="form">
                    <div class="datos">
                        <span class="title">Datos Personales</span>
    
                        <div class="campos">
                            <div class="input-campo">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre"  placeholder="Nombre">
                            </div>
    
                            <div class="input-campo">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                            </div>
    
                            <div class="input-campo">
                                <label for="dni">DNI</label>
                                <input type="text" id="dni" name="dni" placeholder="DNI">
                            </div>
    
                            <div class="input-campo">
                                <label for="date">Fecha de Nacimiento</label>
                                <input type="date" id="date" name="date">
                            </div>
    
                            <div class="input-campo">
                                <label for="correo">Email</label>
                                <input type="email" id="correo" name="correo" placeholder="jon@doe.com">
                            </div>
    
                            <div class="input-campo">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" placeholder="Contraseña">
                            </div>
    
                        </div>
    
                        <div class="campos">
                            <div class="input-campo">
                                <label for="genero">Genero</label>
                                <select name="genero" id="genero">
                                <option>Elija una opcion</option>
                                <option value="m">Masculino</option>
                                <option value="f">Femenino</option>
                                <option value="o">Otro</option>
                                </select>
                            </div>
                            
                            <div class="input-campo">
                                <label for="rol">Tipo de usuario</label>
                                <select name="rol" id="rol">
                                <option>Elija una opcion</option>
                                <option value="adm">Administrador</option>
                                <option value="coord">Coordinador</option>
                                <option value="bomb">Bombero</option>
                                </select>
                            </div>
    
                            <div class="input-campo">
                                <label for="sangre">Tipo de sangre</label>
                                <select id="sangre" name="sangre">
                                <option>Elija una opcion</option>
                                <option value="ap">A+</option>
                                <option value="an">A-</option>
                                <option value="bp">B+</option>
                                <option value="bn">B-</option>
                                <option value="abp">AB+</option>
                                <option value="abn">AB-</option>
                                <option value="op">O+</option>
                                <option value="on">O-</option>
                                </select>
                            </div>
                            
                            <div class="input-campo">
                                <label for="peso">Peso</label>
                                <input type="number" id="peso" name="peso" placeholder="Peso en kg">
                            </div>
                            <div class="input-campo">
                                <label for="altura">Altura</label>
                                <input type="number" id="altura" name="altura" placeholder="Altura en cm">
                            </div>
                            <div class="input-campo">
                                <label for="historial">Historial de enfermedades</label>
                                <input type="file" id="historial">
                            </div>
    
    
                        </div>
    
                        <div class="buttons">
                            <button id="crearBtn" type="submit" data-bs-toggle="modal" data-bs-target="#crear">
                                Guardar
                            </button>
                            <button id="cancelarBtn">
                                <a href="adminPrincipal.html">Cancelar</a>
                            </button>

                        </div>
    
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="modal face" id="crear" databs-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Atención!</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>El usuario se creó correctamente</p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
